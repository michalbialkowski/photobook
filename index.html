<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Photo Book</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/FontAwesome.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-grid.compiled.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-reboot.compiled.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-utilities.compiled.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.compiled.css">
    <link rel="stylesheet" href="assets/css/black-book-view.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/page.compiled.css">
    <link rel="stylesheet" href="assets/css/short-black-book-view.css">
    <link rel="stylesheet" href="assets/css/short-white-book-view.css">
    <link rel="stylesheet" href="assets/css/white-book-view.css">
</head>

<body>
    <div>
        <main>
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div 
					class="flip-book-container" 
					style="min-height: calc(100vh - 80px);height: calc(100vh - 80px);width: calc(100vw - 80px);"
				></div>
            </div>
        </main>
    </div>
	
	
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
	
    <script src="assets/js/html2canvas.min.js"></script>
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/pdf.min.js"></script>
    <script src="assets/js/pdf.worker.js"></script>
    <script src="assets/js/default-book-view.js"></script>
	
	<script type="text/javascript">
		window.PDFJS_LOCALE = {
		  pdfJsWorker: 'assets/js/pdf.worker.js',
		  pdfJsCMapUrl: 'cmaps'
		};
	</script>
	
    <script src="assets/js/3dflipbook.min.js"></script>
	
	<script type="text/javascript">
		$('.flip-book-container').FlipBook({
		  pdf: 'content/photobook.pdf',
		  propertiesCallback: function(props) {
			props.page.depth *= 0.7;
			props.cover.padding = 0.002;
			return props;
		  },
		  controlsProps: {
			downloadURL: 'content/photobook.pdf'
		  }
		});
	</script>
</body>

</html>
